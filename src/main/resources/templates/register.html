<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>

<section>
    <div class="container p-3">
        <div class="row">
           <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center fs-4">
                    Register Page
                </div>
                <th:block th:if="${session.msg}">
                    <p class="text-center fs-4 text-success">[[${session.msg}]] </p>
                    <th:block th:text="${session.removeAttribute('msg')}">

                    </th:block>

                </th:block>

                <div class="card-body">
                    <form action="createUser" method="post">
                        <div class="mb-3">
                            <label for=""> Enter Full Name</label>
                            <input type="text" name="fullName" class="form-control" id="fullName" placeholder="Enter your Name">
                        </div>

                        <div class="mb-3">
                            <label for=""> Enter Email</label>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Enter your Email">
                        </div>

                        <div class="mb-3">
                            <label for=""> Enter Address</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="Enter your Address">
                        </div>

                        <div class="mb-3">
                            <label for=""> Enter Qualification</label>
                            <input type="text" name="qualification" class="form-control" id="qualification" placeholder="Enter your Qualification">
                        </div>

                        <div class="mb-3">
                            <label for=""> Enter Password</label>
                            <input type="text" name="password" class="form-control" id="password" placeholder="Enter your Password">
                        </div>
                        <button class="btn btn-primary col-md-12
                        ">Register </button>

                    </form>

                </div>
            </div>
           </div>    
        </div>
    </div>
</section>




</body>
</html>
